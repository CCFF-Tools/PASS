<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Expired</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .expired-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border: 10px dashed red;
            border-radius: 20px;
            box-shadow: 0 0 20px 5px #ff0000;
            max-width: 90%;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5em;
            color: black;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        .expired-text {
            font-size: 2em;
            color: #ff0000;
            font-weight: bold;
            animation: blinker 0.5s linear infinite;
        }

        .expired-clock {
            font-size: 3em;
            font-weight: bold;
            color: #ff0000;
            animation: blinker 0.8s linear infinite;
            margin-top: 10px;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .floating-words {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: red;
            opacity: 0;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(30px); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .word1 { top: 10%; left: 20%; animation-delay: 0s; }
        .word2 { top: 40%; left: 70%; animation-delay: 0.5s; }
        .word3 { top: 60%; left: 10%; animation-delay: 1s; }
        .word4 { top: 80%; left: 50%; animation-delay: 1.5s; }
        .word5 { top: 30%; left: 35%; animation-delay: 2s; }
        .word6 { top: 70%; left: 80%; animation-delay: 2.5s; }
        .word7 { top: 20%; left: 60%; animation-delay: 3s; }
        .word8 { top: 50%; left: 25%; animation-delay: 3.5s; }
        .word9 { top: 15%; left: 75%; animation-delay: 4s; }
    </style>
</head>
<body>
    <div class="expired-container">
        <h1 class="title">CCFF ALL-ACCESS PASS PURCHASE WINDOW CLOSED!</h1>
        <div class="expired-text">YOU MISSED IT!</div>
        <div class="expired-text">SHOULD HAVE BOUGHT EARLIER!</div>
        <div class="expired-text">FOMO INTENSIFIES!</div>
        <div class="expired-clock">00:00:00</div>
    </div>

    <div class="floating-words word1">FOMO!</div>
    <div class="floating-words word2">MISSED OUT!</div>
    <div class="floating-words word3">REGRET!</div>
    <div class="floating-words word4">WHY???</div>
    <div class="floating-words word5">LAST CHANCE IS GONE!</div>
    <div class="floating-words word6">IT'S OVER!</div>
    <div class="floating-words word7">TEARS IN RAIN...</div>
    <div class="floating-words word8">THE WINDOW HAS CLOSED!</div>
    <div class="floating-words word9">SAD FACE</div>
</body>
</html>

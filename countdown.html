<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            padding: 10px;
        }

        .timer-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border: 10px dashed lime;
            border-radius: 20px;
            box-shadow: 0 0 20px 5px #0000ff;
            max-width: 90%;
            width: 100%;
        }

        .title {
            font-size: 2.5em;
            color: black;
            text-transform: none;
            word-wrap: break-word;
        }

        .timer-label {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .timer {
            font-size: 2.5em;
            color: #000000;
        }

        .blink {
            font-size: 1.2em;
            color: #ff0000;
            font-weight: bold;
            animation: blinker 0.5s linear infinite, pulseText 1s linear infinite;
        }

        .buy-now-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .buy-now-button:hover {
            background-color: #cc5200;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        @keyframes pulseText {
            0% { font-size: 1.1em; }
            50% { font-size: 1.4em; }
            100% { font-size: 1.1em; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.8em;
            }

            .timer {
                font-size: 2em;
            }

            .blink {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 class="title">Purchase now before pre-sale ends early to mid next week.</h1>
        <div class="timer-label">Time Remaining</div>
        <div class="timer" id="timer">Calculating...</div>
        <div class="blink">Buy now before it's too late!</div>
        <a href="http://ccff.co/passes" class="buy-now-button" target="_blank">Buy now at http://ccff.co/passes</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const endTime = new Date('2025-02-12T17:00:00Z').getTime(); // Noon EST (UTC-5)

            function updateTimer() {
                const currentTime = new Date().getTime();
                const timeRemaining = endTime - currentTime;

                if (timeRemaining <= 0) {
                    document.getElementById('timer').innerText = "00:00:00:00:00";
                    clearInterval(timerInterval);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                const centiseconds = Math.floor((timeRemaining % 1000) / 10);

                document.getElementById('timer').innerText = 
                    `${String(days).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(centiseconds).padStart(2, '0')}`;
            }

            const timerInterval = setInterval(updateTimer, 10);
            updateTimer();
        });
    </script>
</body>
</html>
